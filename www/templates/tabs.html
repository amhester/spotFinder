<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">


  <!-- Dashboard Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="MySpots" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/mySpots">
    <ion-nav-view name="tab-mySpots"></ion-nav-view>
  </ion-tab>


</ion-tabs>
